{% load static %}
<html>
        <head>
    
                <link href="{% static 'css/loginpage.css' %}" rel="stylesheet" type="text/css">
                <h1 align="center">Supply Chain Management Systems</h1><hr><hr>
                <h1 align="center"> User Login</h1>
        </head>

        <body>                              
              <a href="{% url 'welcome_main_page' %}"><button>Welcome Page</button></a> <br><br>
              <div class="wrapper">
                <h1>Sign In</h1>
                <form method='post' action="{% url 'checkuser' %}">
                    {% csrf_token %}
                    <input type="text" name="uname" placeholder="UserName" required>
                    <input type="password" name="upwd" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
                <div class="bottom-text">
                    <input type="checkbox" name="remember" checked="checked"> Remember me
                    <a href ="#">Forgot Password ?</a>
                </div>
            </div>
        </body> 
</html>
